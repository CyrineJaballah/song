<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loveTruck.css">
    <link rel="stylesheet" href="./envelope.css">
    <title>To my love üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Makes space for the button at the bottom */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        /* Pastel Button Styles */
        .play-button {
            background-color: #ff6f61; /* Pastel pink */
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center;
            margin: 20px auto; /* Center the button */
            position: relative;
            bottom: 0; /* Align it to the bottom */
        }

        .play-button:hover {
            background-color: #ff4f3c; /* Darker pastel pink */
            transform: scale(1.05);
        }
        
        .envelope-container {
            flex: 1; /* Allow envelope container to take available space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <audio id="audio" loop>
        <source src="Apocalypse.mp3" type="audio/mpeg">
    </audio>
    
    <div class="envelope-container">
        <div class="envelope">
            <div class="envelope__tab"></div>
            <div class="envelope__letter">
                <p>meeting you was like listening to a song for the first time and knowing it would be my favorite.üíñ i love you darlingüåç</p>
            </div>
            <div class="envelope--base"></div> 
        </div>
    </div>

    <button class="play-button" onclick="playAudio()">Touch Me</button>

    <div class="truck-container">
        <div class="container">
            <div class="ts">
                <div class="box"></div>
                <div class="front">
                    <div class="light"></div>
                    <div class="trapezoid"></div>
                    <div class="pipe"></div>
                    <div class="pipe2"></div>
                    <img class="img1" src="https://i.gifer.com/5zoP.gif">
                    <img class="img2" src="https://i.gifer.com/5zoP.gif">
                    <img class="img3" src="https://i.gifer.com/5zoP.gif">
                    <img class="img4" src="https://i.gifer.com/5zoP.gif">
                    <img class="img5" src="https://i.gifer.com/5zoP.gif">
                    <img class="img6" src="https://i.gifer.com/5zoP.gif">
                    <img class="img7" src="https://i.gifer.com/5zoP.gif">
                    <img class="img8" src="https://i.gifer.com/5zoP.gif">
                    <img class="img9" src="https://i.gifer.com/5zoP.gif">
                    <img class="img10" src="https://i.gifer.com/5zoP.gif">
                    <img class="img11" src="https://i.gifer.com/5zoP.gif">
                    <div class="front1"></div>
                    <div class="front2"></div>
                    <div class="window"></div>
                    <div class="hood"></div>    
                </div>
                <div class="tyre1">
                    <div class="r1"></div>
                    <div class="r2"></div>
                    <div class="r3"></div>
                    <div class="r4"></div>
                    <div class="r5"></div>
                    <div class="r6"></div>
                </div>
                <div class="tyre2">
                    <div class="r1"></div>
                    <div class="r2"></div>
                    <div class="r3"></div>
                    <div class="r4"></div>
                    <div class="r5"></div>
                    <div class="r6"></div>
                </div>
                <div class="tyre3">
                    <div class="r1"></div>
                    <div class="r2"></div>
                    <div class="r3"></div>
                    <div class="r4"></div>
                    <div class="r5"></div>
                    <div class="r6"></div>
                </div>
                <div class="tyre4">
                    <div class="r1"></div>
                    <div class="r2"></div>
                    <div class="r3"></div>
                    <div class="r4"></div>
                    <div class="r5"></div>
                    <div class="r6"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }
    </script>
    
</body>
</html>
